<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araç Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="row mb-3">
            <div class="col-6">
              <label for="colorId">Renk</label>
              <select
                formControlName="colorId"
                id="colorId"
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option
                  *ngFor="let color of colors"
                  value="{{ color.colorId }}"
                >
                  {{ color.colorName }}
                </option>
              </select>
            </div>

            <div class="col-6">
              <label for="brandId">Marka</label>
              <select
                formControlName="brandId"
                id="brandId"
                class="form-select mb-3"
                aria-label="Default select example"
              >
                <option
                  *ngFor="let brand of brands"
                  value="{{ brand.brandId }}"
                >
                  {{ brand.brandName }}
                </option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="model">Model</label>
            <input
              type="text"
              class="form-control"
              id="model"
              placeholder="Model"
              formControlName="model"
            />
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <input
              type="number"
              class="form-control"
              id="modelYear"
              placeholder="Model Yılı"
              formControlName="modelYear"
            />
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Ücret</label>
            <input
              type="number"
              class="form-control"
              id="dailyPrice"
              placeholder="Günlük Ücret"
              formControlName="dailyPrice"
            />
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Açıklama Giriniz"
              formControlName="description"
            />
          </div>
          <div class="mb-3">
            <label for="minFindexScore">Findeks puanı</label>
            <input
              type="number"
              class="form-control"
              id="minFindexScore"
              placeholder="Findeks Puanı Giriniz"
              formControlName="minFindexScore"
            />
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-success" style="width: 100%" (click)="add()">
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
